<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rusty Pine</title>
    <meta name="description" content="Your project description" />
    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"
    />
  </head>
  <body>
    <div class="page-wraper">
      <header>
        <div class="announcement-bar">
          <button class="hamburger">
            <span class="hamburger__box">
              <span class="hamburger__inner"> </span>
            </span>
          </button>
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item"><a class="navigation__link" href="#"> home </a></li>
              <li class="navigation__item"><a class="navigation__link" href="#"> tour </a></li>
              <li class="navigation__item"><a class="navigation__link" href="#"> music </a></li>
              <li class="navigation__item"><a class="navigation__link" href="#"> shop </a></li>
            </ul>
          </nav>

          <div class="logo">RUSTY PINE</div>

          <div class="announcement-bar__links">
            <ul class="socials">
              <li class="socials__item">
                <a class="socials__link" href="#">
                  <img
                    src="../assets/img/facebook.svg"
                    class="socials__icon"
                    alt="rusty pine facebook"
                  />
                </a>
              </li>
              <li class="socials__item">
                <a class="socials__link" href="#">
                  <img
                    src="../assets/img/instagram.svg"
                    class="socials__icon"
                    alt="rusty pine instagram"
                  />
                </a>
              </li>
              <li class="socials__item">
                <a
                  class="socials__link"
                  href="https://www.youtube.com/@rustypine2266"
                  target="_blank"
                >
                  <img
                    src="../assets/img/youtube.svg"
                    class="socials__icon"
                    alt="rusty pine youtube"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <section class="home"></section>
      <section class="tour"></section>
      <section class="music"></section>
    </div>
  </body>
</html>
